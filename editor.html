<!DOCTYPE html>
<html>
    <head>
        <title>SNESology</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="keywords" CONTENT="clevertree, snesology, snes, game, music, relay, open-source, subscribe">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            // Support older browsers
            window.customElements || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/custom-elements/1.1.2/custom-elements.min.js"><\/script>');
        </script>

        <script src="player/music-player.js" ></script>
        <script src="editor/music-editor.js" ></script>
        <script src="editor/music-editor-menu.js" ></script>
        <script src="editor/music-editor-grid.js" ></script>
        <script src="editor/music-editor-instrument.js" ></script>
        <script src="editor/music-editor-song-modifier.js" ></script>
        <link href="editor/music-editor.css" rel="stylesheet" />
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    var editor = document.querySelector('music-editor');
                    editor.grid.focus();
                    window.addEventListener('error', function(e) {
                        editor.onError(e);
                    })
                }, 200);
            });
        </script>
    </head>
    <body class='theme-minimal'>
        <music-editor uuid="${uuid}"></music-editor>
    </body>
</html>
